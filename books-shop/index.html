<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/script.js"></script>
    <title>Books shop</title>
</head>
<body>
    <header>
        <div class="header_container">
            <h1 class="title-shop"><a href="/index.html">books shop</a></h1>
            <nav class="nav-panel">
                <div class="user-info">
                    <a  class="card__icon cart" onclick="cardsService.showBookLists(this)"><ion-icon name="cart-outline"></ion-icon><span class="cart_items">0</span></a> 
                    <a href="" class="card__icon"><ion-icon name="heart-outline"></ion-icon><span class="like_items">0</span></a>
                </div>
            </nav>
        </div>
    </header>
    <main class="main bd-grid" id="container">

        

    </main>

    <section class="modal container"id="popup">
        <div class="popup_content" >
                <div class="close-popup" title="Close">
                    <i class='bx bx-x'></i>
                </div>
                <img src="" alt="img" class="popup_img">
                
                <h2 class="popup_title">Good Job!</h2>
                <h3 class="popup_authors">Authors!</h3>
                <p class="popup_description">Click the button to close</p>

                <button id="close-reader" onclick="closePopup()">
                    <div class="close-reader-text">Close</div>
                    <svg id="close-x" width="20px" height="20px" viewBox="0 0 20 20">
                        <title>Close</title>
                        <g stroke="#000" stroke-width="1" fill="none" fill-rule="evenodd">
                            <g id="Icon_Close"  stroke="#000">
                                <g>
                                    <g>
                                        <g>
                                            <line x1="1.16116524" y1="18.8388348" x2="18.8388348" y2="1.16116524" id="Stroke-1"></line>
                                            <line x1="1.16116524" y1="1.16116524" x2="18.8388348" y2="18.8388348" id="Stroke-3"></line>
                                        </g>
                                    </g>
                            </g>
                        </g>
                        </g>
                    </svg>
                </button>
        </div>
    </section>

    <section class="list_wrapper" id="book-list">
        <div class="tabs">
            <div class="tab">
                <input type="radio" name="css-tabs" id="tab-1" checked class="tab-switch">
                <label for="tab-1" class="tab-label">Your Order</label>
                <div class="tab-content">
                    <div class="book-list order_list">
                    </div>
                </div>
            </div>
            <div class="tab">
                <input type="radio" name="css-tabs" id="tab-2" class="tab-switch">
                <label for="tab-2" class="tab-label">Your Favaurite</label>
                <div class="tab-content">
                    <div class="book-list like_list">
                    </div>
                </div>
            </div>
            <h3 onclick="cardsService.backToCatalog()">Back to Catalog</h3>
        </div>  
    </section>
    <!--ICONS-->
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

</body>
</html>
