<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/script.js"></script>
    <title>Books shop</title>
</head>
<body>
    <header>
        <div class="header_container">
            <h1 class="title-shop"><a href="/index.html">books shop</a></h1>
            <nav class="nav-panel">
                <div class="user-info">
                    <a  class="card__icon" onclick="cardsService.showBookLists(this)">
                        <i class='bx bx-cart-alt'></i>
                        <span class="cart_items">0</span>
                    </a> 
                    <!-- <a href="" class="card__icon"><ion-icon name="heart-outline"></ion-icon><span class="like_items">0</span></a> -->
                    <!-- CART -->
                    <div class="cart">
                        <h2 class="cart-title">Your Shopping Cart</h2>
                        <!-- CONTENT -->
                        <div class="cart-content">
                            <!-- TEST BOX -->
                            <div class="cart-box">
                                <img src="https://s3.amazonaws.com/AKIAJC5RLADLUMVRPFDQ.book-thumb-images/ableson2.jpg" alt="" class="cart-img">
                                <div class="detail-box">
                                    <div class="cart-product-title">BACKPACK</div>
                                    <div class="cart-price">$23.02</div>
                                    <input type="number" min="1" value="1" class="cart-quantity">
                                </div>
                                <!-- REMOVE CART -->
                                <i class='bx bx-trash cart-remove' ></i>
                            </div>
                        </div>
                        <!-- TOTAL -->
                        <div class="total">
                            <div class="total-title">Total</div>
                            <div class="tottal-price">$0</div>
                        </div>
                       <!-- BUY BUTTON -->
                       <button class="btn-buy">BUY</button>
                       <!-- CART CLOSE -->
                       <i class='bx bx-x' id="cart-close"></i>
                    </div>

                </div>
            </nav>
        </div>
    </header>
    <main class="main" id="container">

        
        
    </main>

    <section class="modal container"id="popup">
        <div class="popup_content" >
                <div class="close-popup" title="Close">
                    <i class='bx bx-x'></i>
                </div>
                <img src="" alt="img" class="popup_img">
                
                <h2 class="popup_title">Good Job!</h2>
                <h3 class="popup_authors">Authors!</h3>
                <p class="popup_description">Click the button to close</p>

                <button id="close-reader" onclick="closePopup()">
                    <div class="close-reader-text">Close</div>
                    <svg id="close-x" width="20px" height="20px" viewBox="0 0 20 20">
                        <title>Close</title>
                        <g stroke="#000" stroke-width="1" fill="none" fill-rule="evenodd">
                            <g id="Icon_Close"  stroke="#000">
                                <g>
                                    <g>
                                        <g>
                                            <line x1="1.16116524" y1="18.8388348" x2="18.8388348" y2="1.16116524" id="Stroke-1"></line>
                                            <line x1="1.16116524" y1="1.16116524" x2="18.8388348" y2="18.8388348" id="Stroke-3"></line>
                                        </g>
                                    </g>
                            </g>
                        </g>
                        </g>
                    </svg>
                </button>
        </div>
    </section>

    
    <!--ICONS-->
    
</body>
</html>
