<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/delivery-form.css">
    <title>Delivery form</title>
</head>
<body>
    <header>
        <div class="header_container">
            <h1 class="title-shop">books shop</h1>
            <nav class="nav-panel">
                <div class="user-info">
                    <a  class="card__icon cart" onclick=""><ion-icon name="cart-outline"></ion-icon><span class="cart_items">0</span></a> 
                    <a href="" class="card__icon"><ion-icon name="heart-outline"></ion-icon><span class="like_items">0</span></a>
                </div>
            </nav>
        </div>
    </header>
<!--     
    Name (mandatory, the length not less than 4 symbols, strings only, without spaces)
    Surname (mandatory, the length not less than 5 symbols, strings only, without spaces)
    Delivery date(mandatory, not earlier than next day)
    Street (mandatory, the length not less than 5 symbols, the numbers are allowed)
    House number(mandatory, numbers only, positive numbers only)
    Flat number(mandatory, numbers only, positive numbers only, the dash symbol is allowed. Means, the flat number shouldn't start with minus/dash symbol. For example: -37 is invalid, but 1-37 is valid)
    Choose the payment type(radio buttons group): Cash or Card (mandatory)
    Choose 2 gifts: (optional)
    pack as a gift,
    add postcard,
    provide 2% discount to the next time,
    branded pen or pencil
 -->
    <main class="main" id="container">
        <div class="container">
            <div class="title">Order Form</div>
            <form action="">
                <div class="user_details">
                    <div class="input-box">
                        <span class="details">Name</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Surname</span>
                        <input type="text" placeholder="Enter your surname" required>
                    </div>
                </div>
                <div class="user_details">
                    <div class="input-box">
                        <span class="details">Delivery date</span>
                        <input type="date" placeholder="Delivery date" required>
                    </div>
                </div>
                <div class="user_details">
                    <div class="input-box">
                        <span class="details">Street</span>
                        <input type="text" placeholder="Enter your street" required>
                    </div>
                    <div class="input-box">
                        <span class="details">House number</span>
                        <input type="text" placeholder="House number" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Flat number</span>
                        <input type="number" placeholder="Flat number" required>
                    </div>
                </div>
               
                <div class="user_details">
                    <div class="choose-box">
                        <input name="payment" type="radio" id="cash">
                        <input name="payment" type="radio" id="card">
                        <span class="details payment-title">Payment details</span>
                        <div class="options">
                            <label for="cash">
                                <span class="dot one"></span>
                                <span class="type">Cash</span>
                            </label>
                            <label for="card" >
                                <span class="dot two"></span>
                                <span class="type">Card</span>
                            </label>
                        </div>
                    </div>
                    <div class="choose-box">
                        <span class="details gifts-title">Choose 2 gifts: (optional)</span>
                    <div class="options checkbox">
                         <label for="gift-1">
                            <input name="gift-1" type="checkbox" id="gift-1">
                            <span class="checkmark one"></span>
                            <span class="type">Pack as a gift</span>
                         </label>
                         <label for="gift-2">
                            <input name="gift-2" type="checkbox" id="gift-2">
                            <span class="checkmark two"></span>
                            <span class="type">add postcard</span>
                         </label>
                         <label for="gift-3">
                            <input name="gift-3" type="checkbox" id="gift-3">
                            <span class="checkmark three"></span>
                            <span class="type">provide 2% discount to the next time</span>
                         </label>
                         <label for="gift-4">
                            <input name="gift-4" type="checkbox" id="gift-4">
                            <span class="checkmark four"></span>
                            <span class="type">branded pen or pencil</span>
                         </label>
                    </div>
                    </div>

                </div>
                <div class="button">
                    <input type="submit" value="purchase">
                </div>
            </form>
        </div>
            

    </main>


 <!--ICONS-->
 <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

</body>
</html>
